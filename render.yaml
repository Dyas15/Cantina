services:
  - type: web
    name: cantina-igreja
    runtime: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: PIX_KEY
        sync: false
      - key: PIX_MERCHANT_NAME
        sync: false
      - key: PIX_MERCHANT_CITY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
